<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>User Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
<div th:replace="base::navlinks"></div>



<div class="container">
    <h2>User Details</h2>
    <div class="card">
        <div class="card-body">

            <div th:each="user : ${appuser}">
                <Span th:text="${user.fullName}"></Span>
                <Span th:text="${user.userEmail}"></Span>
            </div><br/>
</div>

    <h3>Order history</h3>
    <div class="container">
        <table class="table" title="User Details" >
            <thead>
            <tr>
                <th>Order Date</th>
                <th>Order Number</th>
                <th>Order Amount</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${productorder}">

                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.orderNum}"></td>
                <td th:text="${order.amount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
