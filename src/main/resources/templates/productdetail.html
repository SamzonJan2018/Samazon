<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
<div th:replace="base::navlinks"></div>

<div class="container">
    <h2>Product detail</h2>
    <div class="card">
        <div class="card-body">

            <div th:each="product : ${product}">
                <Span th:text="${product.productName}"></Span>
                <img class="img-rounded" th:src="${product.productPicture}" alt="Product image" style="width:10%"/><br/>
                <Span th:text="${product.productPrice}"></Span>
                <Span th:text="${product.productDescription}"></Span><br/>
                <a th:href="@{/addshoppingcart/{id}(id=${product.id})}">Add to cart</a>
            </div><br/>


        </div>
    </div>
</div>
